name: Checkout and Create Branch

on:
  workflow_dispatch:

jobs:
  create-branch:
    runs-on: ubuntu-latest
    environment: env1  # Specify the environment to use its secrets
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3

      - name: Checkout Shankyrwt/Ansible_playbook repository
        uses: actions/checkout@v3
        with:
          repository: Shankyrwt/Ansible_playbook
          ref: certain
          path: ansible_playbook_repo

      - name: Create new branch
        run: |
          cd ansible_playbook_repo
          git checkout -b workflow/certain/version1.1.1

      - name: Push new branch
        env:
          GITHUB_TOKEN: ${{ secrets.MYGITHUB_TOKEN }}  # Use the environment secret
        run: |
          cd ansible_playbook_repo
          git push origin workflow/certain/version1.1.1
