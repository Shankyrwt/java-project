name: Checkout and Create Branch

on:
  workflow_dispatch:

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3

      - name: Checkout Shankyrwt/Ansible_playbook repository
        uses: actions/checkout@v3
        with:
          repository: Shankyrwt/Ansible_playbook
          ref: certain
          path: ansible_playbook_repo

      - name: Create new branch
        run: |
          cd ansible_playbook_repo
          git checkout -b workflow/certain/version1.1.1

      - name: Push new branch
        env:
          # Use your custom token instead of the auto-generated GITHUB_TOKEN
          GIT_AUTH_TOKEN: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}
        run: |
          cd ansible_playbook_repo
          git push https://$GIT_AUTH_TOKEN@github.com/Shankyrwt/Ansible_playbook.git workflow/certain/version1.1.1
