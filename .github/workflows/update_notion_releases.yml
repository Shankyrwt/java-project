name: Sprint Release Notes

on:
  workflow_dispatch:
    inputs:
      sprint_name:
        description: 'Sprint name (e.g., Sprint5)'
        required: true
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true

jobs:
  create-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests jira

      - name: Generate release notes
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          python generate_release_notes.py "${{ github.event.inputs.sprint_name }}" "${{ github.event.inputs.version }}"

      - name: Checkout main branch
        run: |
          git checkout main
          git pull origin main

      - name: Create and checkout new branch from main
        run: |
          git checkout -b "release/${{ github.event.inputs.version }}"

      - name: Configure Git author
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: Commit changes
        run: |
          git add release_notes.md
          git commit -m "Add release notes for ${{ github.event.inputs.sprint_name }} - ${{ github.event.inputs.version }}"

      - name: Push new branch
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git push origin "release/${{ github.event.inputs.version }}"

      - name: Verify Release Notes Content
        run: |
          cat release_notes.md

      - name: Create Releases in Other Repositories
        run: |
          # Get the repositories from the output of the generate_release_notes.py script
          repos=$(python -c "import json; print(json.dumps(['repo1', 'repo2']))")  # Replace with actual logic to get repo names
          for repo in $repos; do
            echo "Creating release in $repo..."
            gh release create "${{ github.event.inputs.version }}" --title "Release ${{ github.event.inputs.version }} for ${{ github.event.inputs.sprint_name }}" --notes-file release_notes.md "${{ secrets.MY_GITHUB_TOKEN }}" --repo "$repo"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
